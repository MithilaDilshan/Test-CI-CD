name: Cypress CI Smoke Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress CI Smoke Test
        uses: cypress-io/github-action@v6
        with:
          browser: electron
          spec: cypress/e2e/ci-smoke.cy.js
